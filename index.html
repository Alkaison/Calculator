<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- MathJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="result-container">
            <p class="operation"></p>
            <p class="result"></p>
            <p class="userInput"></p>
        </div>

        <div class="btn-container">
            <span class="box" value="AC">AC</span>
            <span class="box" value="C">←</span>
            <span class="box" value="%">%</span>
            <span class="box" value="/">÷</span>
            <span class="box" value="7">7</span>
            <span class="box" value="8">8</span>
            <span class="box" value="9">9</span>
            <span class="box" value="*">x</span>
            <span class="box" value="4">4</span>
            <span class="box" value="5">5</span>
            <span class="box" value="6">6</span>
            <span class="box" value="-">-</span>
            <span class="box" value="1">1</span>
            <span class="box" value="2">2</span>
            <span class="box" value="3">3</span>
            <span class="box" value="+">+</span>
            <span class="box" value="0">0</span>
            <span class="box" value=".">.</span>
            <span class="box" value="=">=</span>
        </div>

    </div>

    <!-- Javascript -->
    <script src="./script.js" defer></script>
</body>
</html>
